<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo3D Lab - Site Completo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            overflow-x: hidden; 
        }

        /* O Wrapper segura as TRES telas lado a lado */
        .wrapper {
            display: flex;
            width: 300vw;
            height: 100vh;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Cada tela ocupa 100% da largura da janela */
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CONTROLES DE NAVEGAÇÃO --- */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            color: #5d5dff;
            font-size: 1.5em;
            transition: all 0.3s;
            z-index: 100;
        }

        .arrow:hover { background: #5d5dff; color: white; }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; animation: bounceRight 2s infinite; }
        
        /* ESTILO PARA SETAS DESATIVADAS */
        .arrow.disabled {
            opacity: 0.4;
            pointer-events: none; /* Não permite clique */
            cursor: default;
            box-shadow: none;
            animation: none !important; /* Remove animação de bounce */
        }
        .arrow.disabled:hover {
            background: white;
            color: #5d5dff;
        }


        @keyframes bounceRight {
            0%, 20%, 50%, 80%, 100% {transform: translateY(-50%) translateX(0);}
            40% {transform: translateY(-50%) translateX(-10px);}
            60% {transform: translateY(-50%) translateX(-5px);}
        }

        /* --- TELA 1: HOME --- */
        .home-screen { background-color: #f4f7f6; }
        .home-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 { color: #5d5dff; margin-bottom: 10px; font-size: 2em; }
        p.subtitle { color: #777; margin-bottom: 30px; font-size: 0.9em; }
        .instagram-button {
            display: inline-flex; align-items: center; justify-content: center;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white; padding: 15px 30px; text-decoration: none;
            border-radius: 50px; font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(200, 40, 60, 0.3); width: 100%; box-sizing: border-box;
        }
        .instagram-button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(220, 40, 67, 0.5); }
        .instagram-button i { margin-right: 10px; font-size: 1.3em; }

        /* --- TELA 2: GALERIA DE REVIEWS --- */
        .gallery-screen { background-color: #f0f2f5; }
        .gallery-header { position: absolute; top: 40px; text-align: center; width: 100%; }
        .gallery-header h2 { color: #333; margin: 0; }
        .gallery-header p { color: #666; font-size: 0.9em; margin-top: 5px;}
        .cards-container {
            display: flex; gap: 20px; overflow-x: auto; padding: 20px 40px;
            max-width: 100%; width: 100%; box-sizing: border-box;
            scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch;
        }
        .cards-container::-webkit-scrollbar { height: 8px; }
        .cards-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        .card {
            background: white; min-width: 300px; max-width: 300px;
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); scroll-snap-align: center;
        }
        .card-img { width: 100%; height: 200px; object-fit: cover; background-color: #eee; }
        .card-body { padding: 20px; text-align: left; }
        .stars { color: #ffc107; font-size: 0.9em; margin-bottom: 10px; }
        .user-name { font-weight: 700; font-size: 0.9em; color: #333; display: block; margin-bottom: 5px; }
        .review-text { font-size: 0.85em; color: #555; line-height: 1.5; }

        /* --- TELA 3: CATÁLOGO --- */
        .catalog-screen { background-color: #f4f7f6; }
        .catalog-container {
            width: 90%;
            max-width: 1200px;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .catalog-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 280px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .catalog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .item-title {
            padding: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        /* --- MODAL (Janela Pop-up para o Álbum) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .modal-images {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-images img {
            max-width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .modal-images img:hover {
            transform: scale(1.05);
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .catalog-container { gap: 20px; padding: 0; }
            .catalog-item { width: 45%; }
            .modal-content { width: 90%; margin: 5% auto; }
            .modal-images { flex-direction: column; align-items: center; }
            .modal-images img { max-width: 100%; height: auto; }
        }
    </style>
</head>
