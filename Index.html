<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Leo3D Lab</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Estilos globais e de corpo (body) */
        body {
            font-family: 'Poppins', sans-serif; /* Aplica a fonte importada */
            background-color: #f4f7f6; /* Cor de fundo suave */
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            min-height: 100vh; /* Garante que ocupe a altura total da tela */
            text-align: center;
            color: #333;
        }

        /* Estilo do container principal */
        .container {
            background-color: #ffffff; /* Fundo branco para o container */
            padding: 40px 60px;
            border-radius: 15px; /* Bordas arredondadas suaves */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra elegante */
            max-width: 90%;
            width: 400px;
        }

        /* Estilo do título */
        h1 {
            color: #5d5dff; /* Cor azul vibrante */
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        /* Estilo do botão de link */
        .instagram-button {
            display: inline-flex; /* Permite alinhar o ícone e o texto */
            align-items: center;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); /* Gradiente icônico do Instagram */
            color: white; /* Cor do texto e ícone */
            padding: 15px 30px;
            text-decoration: none; /* Remove sublinhado */
            border-radius: 10px; /* Bordas levemente arredondadas */
            font-weight: 700;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave para o efeito hover */
            border: none;
            cursor: pointer;
        }

        /* Efeito ao passar o mouse (hover) */
        .instagram-button:hover {
            transform: translateY(-3px); /* Leve levantamento */
            box-shadow: 0 8px 15px rgba(220, 40, 67, 0.4); /* Sombra colorida mais intensa */
        }

        /* Estilo da logo/ícone do Instagram */
        .instagram-button i {
            margin-right: 10px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Conheça o Leo3D Lab!</h1>
    
    <a 
        href="https://www.instagram.com/leo3d_lab?igsh=MXE3NHJ3aGM1cHh5aA==" 
        class="instagram-button" 
        target="_blank" 
        rel="noopener noreferrer"
    >
        <i class="fab fa-instagram"></i> 
        Abra nosso Instagram
    </a>
</div>

</body>
</html>
